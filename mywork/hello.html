<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
    </head>
<body>

    <h1>This is a Heading.</h1>
    <p>This is a paragraph.</p>
    <b>This is bold.</b>

    <h2>My First JavaScript</h2>

    <button type="button"
    onclick="document.getElementById('demo').innerHTML = Date()">
        Click me to display Date and Time.
    </button>

    <p id="demo"></p>

    <script>
        console.log("Hello World!!")

    <script>
        let a = 5;
        let b = 10;
        let max = (a > b) ? a : b;
        
        // document.getElementById("ternary").innerHTML= + max
    </script>
    <button type="button" onclick="document.getElementById('ternary').innerHTML = max" >
        Which is greater, 5 or 10?
    </button>

    <p id="ternary"></p>
