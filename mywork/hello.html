<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
    </head>
<body>

    <h1>This is a Heading.</h1>
    <p>This is a paragraph.</p>
    <b>This is bold.</b>

    <h2>My First JavaScript</h2>

    <button type="button"
    onclick="document.getElementById('demo').innerHTML 
    = Date()">
        Click me to display Date and Time.
    </button>

    <p id="demo"></p>

    <script>
        console.log("Hello World!!")
    </script>
</body>
</html>
